<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Categoria</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Filmoteca</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/directores/">Directores </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/peliculas/">Pel√≠culas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categorias/">Categorias </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/productoras/">Productoras</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Formulario de Categoria</h2>
    <form th:action="@{/categorias/guardar}" method="post">
        <input type="hidden" name="id" th:value="${categoria.id}">

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input th:field="${categoria.nombre}" type="text" class="form-control"
                   id="nombre" name="nombre" placeholder="Escribe el nombre de la categoria" required>
        </div>



        <button type="submit" class="btn btn-primary">Guardar</button>

    </form>
</div>


</body>
</html>
