<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productoras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Filmoteca</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/directores/">Directores </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/peliculas/">Pel√≠culas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categorias/">Categorias </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/productoras/">Productoras</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Listado de Productoras</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="productora : ${productoras}">
            <td th:text="${productora.id}"></td>
            <td th:text="${productora.nombre}"></td>

            <td>
                <div class="btn-group">
                    <a th:href="@{/productoras/{id}(id=${productora.id})}" class="btn btn-primary btn-sm mr-2">Mostrar</a>
                    <a th:href="@{/productoras/{id}/peliculas(id=${productora.id})}" class="btn btn-info  btn-sm mr-2">Peliculas</a>
                    <a th:href="@{'/productoras/' + ${productora.id} + '/actualizar'}" class="btn btn-warning btn-sm mr-2">Editar</a>
                    <a th:href="@{'/productoras/' + ${productora.id} + '/eliminar'}" class="btn btn-danger btn-sm mr-2">Eliminar</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/productoras/nuevo" class="btn btn-primary">Agregar productora</a>

</div>




</body>
</html>
